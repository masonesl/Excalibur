---
kernel: ""           # Leave blank for the base linux kernel (Supports 'zen', 'hardened' & 'lts')
linux-firmware: true # Install linux-firmware

hostname: "excalibur"

aur:
  enable: true
  helper: "paru"

boot:
  bootloader: "grub"
  efi: true
  # @TODO add bootloader configuration options


packages:
  - "networkmanager"
  - "openssh"
  - "reflector"
  - "neovim"
  
services:
  - "NetworkManager"
  - "sshd"
  - "reflector.timer"


clock:
  timezone: "US/Mountain" # Time zone from /usr/share/zoneinfo/
  hardware-utc: true      # Use the '--utc' option on 'hwclock --systohc'
  enable-ntp: true        # Enable systemd-timesyncd 

locales:
  locale-conf: "en_US.UTF-8" # Locale to be added to /etc/locale.conf

  gen-locales:               # Locales to be uncommented in /etc/locale.gen
    - "en_US.UTF-8 UTF-8"
    - "en_US ISO-8859-1"
    - "ja_JP.UTF-8 UTF-8"


user-config:

  users:
    mason:
      - name: "mason"
      - comment: "Mason"
      - home: "/home/mason"
      - groups:
        - "wheel"


drives:
  vda:
    device-path: "/dev/vda"
    partitions:
      efi:
        size: "1G"
        type-code: "ef00"
        partition-label: "EFI Partition"
      raidpart1:
        size: "4G"
        type-code: "fd00"
        partition-label: "Raid Part 1"
      root:
        partition-label: "Root Partition"
  vdb:
    device-path: "/dev/vdb"
    partitions:
      raidpart2:
        start-sector: "+1G"
        end-sector: "+4G"
        type-code: "fd00"
        partition-label: "Raid Part 2"
      home:
        partition-label: "Home Partition"

raid:
  swap:
    devices:
      - raidpart1
      - raidpart2
    array-name: "RAIDSWAP"
    level: 0

crypt:
  swap:
    crypt-label: "CRYPTSWAP"

filesystems:
  efi:
    filesystem: "efi"
    label: "EFI BOOT"
  swap:
    filesystem: "swap"
    label: "SWAP"
  root:
    filesystem: "ext4"
    label: "ROOT"
  home:
    filesystem: "xfs"
    label: "HOME"


