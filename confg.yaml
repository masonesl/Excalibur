---
pacstrap:
  kernel: "linux-zen"
  firmware: true        # Installs linux-firmware
  network-manager: true # Installs networkmanager
  ssh-daemon: true      # Installs openssh
  text-editor: "neovim"
  boot:
    efi: true
    bootloader: "refind"

clock:
  timezone: "US/Mountain"
  hardware-utc: true
  enable-ntp: true

locales:
  locale-conf: "en_US.UTF-8"
  gen-locales:
    - "en_US.UTF-8 UTF-8"
    - "en_US ISO-8859-1"
    - "ja_JP.UTF-8 UTF-8"